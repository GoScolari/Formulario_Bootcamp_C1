<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Bootcamp C1</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="assets/images/logo socius.png" alt="Logo" class="logo">
            <h1>Formulario de Registro</h1>
            <p>Este es un recuadro centrado.</p>

            <form id="contact-form">

                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Teléfono:</label>
                    <div class="phone-group">
                        <div class="country-code">
                            <select id="countryCode" name="countryCode" required>
                                <option value="+1">Chile +56 </option>
                                <option value="+7">Argentina: +54 </option>
                                <option value="+34"> Colombia: +57 </option>
                                <option value="+34"> Uruguay: +598 </option>
                                <option value="+34"> Venezuela: +58 </option>
                                <option value="+34"> México: +52 </option>
                                <option value="+34"> Canadá: +1 </option>
                                <option value="+34"> Brasil: +55 </option>
                                <option value="+34"> Ecuador: +593 </option>
                            </select>
                        </div>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="date">Fecha:</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="country">País:</label>
                    <select id="country" name="country" required>
                        <option value="">Selecciona tu país</option>
                        <option value="AF">Chile</option>
                        <option value="AL">Argentina</option>
                        <option value="DZ">Peru</option>
                        <option value="US">Colombia</option>
                        <option value="UY">Uruguay</option>
                        <option value="VE">Venezuela</option>
                        <option value="VN">Mexico</option>
                        <option value="YE">Canada</option>
                        <option value="ZM">Brasil</option>
                        <option value="ZW">Ecuador</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="message">Comentario:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>

                <button type="submit" id="submitBtn" onclick="enviar()">Aceptar</button>
                
            </form>
            <div class="youtubelink">
                <p>Accede a Nuestro Canal </p>
                <a href="https://www.youtube.com/watch?v=W_H5velFKKU"><img class="logoYoutube" src="assets/images/youtube-logo-youtube-logo-transparent-youtube-icon-transparent-free-free-png.webp" alt="Logo" class="logo"></a>
                            
            </div>
        </div>

    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
